{% extends "base.html" %}
{% block title %}{{ project.title }} â€” Codrix Solutions{% endblock %}
{% block content %}
<section class="py-16 md:py-24">
  <div class="max-w-4xl mx-auto px-6">
    {% if project.image %}
      <img src="{{ project.image.url }}" class="w-full h-64 object-cover rounded-2xl border border-slate-200 dark:border-slate-800" alt=""/>
    {% else %}
      <img src="/static/og.png" class="w-full h-64 object-cover rounded-2xl border border-slate-200 dark:border-slate-800" alt=""/>
    {% endif %}
    <h1 class="text-3xl md:text-5xl font-semibold mt-6">{{ project.title }}</h1>
    {% if project.tag %}<span class="badge mt-3">{{ project.tag }}</span>{% endif %}
    <p class="mt-4 text-slate-700 dark:text-slate-300">{{ project.summary }}</p>
  </div>
</section>
{% endblock %}
